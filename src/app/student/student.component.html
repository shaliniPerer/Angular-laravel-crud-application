<div class="card">
  <h1>User Registration</h1>

  <form (ngSubmit)="save()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="name" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Enter Name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Enter Email" required />
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" [(ngModel)]="username" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Enter Username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Enter Password" required />
    </div>

  <div class="form-group">
  <label>Profile Image</label>
  <input type="file" (change)="onFileSelected($event)" class="form-control" />
</div>


    <div class="form-group">
      <label>Status</label>
      <select name="status" class="form-control" [(ngModel)]="status" [ngModelOptions]="{ standalone: true }" required>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-4">
      SignUp
    </button>
  </form>

  <p class="mt-3">
    Do you have an account?
    <a [routerLink]="['/login']" class="text-primary" style="cursor: pointer;">
       Login
    </a>
  </p>
</div>
